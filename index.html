<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Photo Editor</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="/lib/jquery-1.11.1.min.js" type="text/javascript"></script>
      
      <style>
        canvas{
            border: 2px solid brown;
            margin- top: 10px;
        }
      </style>
  </head>
  <body>
      <div class="toolbar">
        <span><button type="button">Zoom</button></span>
        <span><button type="button">Crop</button></span>
        <span><button type="button">Resize</button></span>
          
      </div>
      
      
      <canvas id="canvas" width="500" height="500" 
              style="background-image1:URL('/images/vegetables.jpg')">
        Please get a better browser.  Anything latest of chrome, firefox, ie should work.
      </canvas>
      
      
      <script src="app/selector.js"></script>
      <script src="app/utils.js"></script>
      <script src="app/imageeditor.js"></script>
      
      
      <script>
         var imageEditor = new ImageEditor("canvas");
         imageEditor.imgSrc = "/images/vegetables.jpg"; 
          
         imageEditor.setMode("crop");
          
         //imageEditor.render();

          
         (function drawFrame () {
            window.requestAnimationFrame(drawFrame, canvas);
            //context.clearRect(0, 0, canvas.width, canvas.height);

            imageEditor.render();
          }());
          
      </script>
  </body>
</html>
